<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container">
        </div>
        <div class="ct_down">
        </div>
        <div class="card">

            <div class="img_account">
                <img src="img/image-victor.jpg" alt="">
            </div>
            <div class="row_up">
                <img src="img/bg-pattern-card.svg" alt="Pattern">
            </div>
            <div class="row_down">
                <div>
                    <h4>Victor Crest <span class="age">26</span></h4>
                    <span>London</span>
                </div>
                <hr>
                <div class="flex">
                    <div class="footer_col">
                        <div><strong>80K</strong></div>
                        <span>Followers</span>
                    </div>
                    <div class="footer_col">
                        <div><strong>803K</strong></div>
                        <span>Likes</span>
                    </div>
                    <div class="footer_col">
                        <div><strong>1.4K</strong></div>
                        <span>Photos</span>
                    </div>
                </div>


            </div>

        </div>
        </div>
    </main>
</body>

</html>
